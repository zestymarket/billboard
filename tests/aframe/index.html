<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="../../aframe/dist/zesty-aframe-sdk.js"></script>
        <!--<script src="build/bundle.js"></script>-->
        <title>A-Frame Test</title>
    </head>
    <body>
        <a-scene>
            <a-entity 
            visible
            id="banner1"
            zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: tall; style: standard; height: 2;" 
            position="0 2 -2"></a-entity>
            <a-entity 
            visible
            id="banner2"
            zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: wide; style: standard; height: 2;" 
            position="0 2 -3"></a-entity>
            <a-entity
            visible
            id="banner3"
            zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: square; style: standard; height: 2;" 
            position="0 2 -4"></a-entity><a-entity 
            visible
            id="banner4"
            zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: tall; style: minimal; height: 2;" 
            position="0 2 -5"></a-entity>
            <a-entity 
            visible
            id="banner5"
            zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: wide; style: minimal; height: 2;" 
            position="0 2 -6"></a-entity>
            <a-entity
            visible
            id="banner6"
            zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: square; style: minimal; height: 2;" 
            position="0 2 -7"></a-entity>
            <a-entity 
            visible
            id="banner7"
            zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: tall; style: transparent; height: 2;" 
            position="0 2 -8"></a-entity>
            <a-entity 
            visible
            id="banner8"
            zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: wide; style: transparent; height: 2;" 
            position="0 2 -9"></a-entity>
            <a-entity
            visible
            id="banner9"
            zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: square; style: transparent; height: 2;" 
            position="0 2 -10"></a-entity>
            <a-camera cursor="rayOrigin: mouse"></a-camera>
            <a-plane id="ground" position="0 0 2" rotation="-90 0 0" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="blue"></a-sky>
        </a-scene>
    </body>
</html>
